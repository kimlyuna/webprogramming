<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="list.css"> <!-- css.css라는 외부 CSS 파일에 연결 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
</head>
<body>
    <% include('menu.html') %>
    
    <div class="container mt-4">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="categoryDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                카테고리 선택
            </button>
            <ul class="dropdown-menu" aria-labelledby="categoryDropdown">
                <li><a class="dropdown-item" href="#" onclick="filterByCategory('category1')">운동공유</a></li>
                <li><a class="dropdown-item" href="#" onclick="filterByCategory('category2')">식단공유</a></li>
                <li><a class="dropdown-item" href="#" onclick="filterByCategory('category3')">일상</a></li>
            </ul>
        </div>
    </div>
    
    <table class="table table-hover table-striped text-center container mt-4">
        <thead>
            <tr>
                <th>제목</th>
                <th>작성일</th>
                <th>삭제</th>
            </tr>
        </thead>
        <tbody id="postList">
            <!-- 여기에 게시물 목록이 동적으로 추가될 것입니다. -->
        </tbody>
    </table>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // 카테고리별 게시물 필터링 함수
        function filterByCategory(category) {
            $.ajax({
                url: '/posts/category/' + category,
                type: 'GET',
                success: function(data) {
                    // 서버에서 받아온 데이터를 이용하여 게시물 목록을 동적으로 생성
                    var postList = $('#postList');
                    postList.empty();
                    data.forEach(function(post) {
                        postList.append('<tr><td><a href="/content/' + post._id + '">' + post.title + '</a></td><td>' + post.date + '</td><td><button class="delete btn btn-outline-danger" data-id="' + post._id + '">삭제</button></td></tr>');
                    });
                },
                error: function(xhr, textStatus, errorThrown) {
                    console.log('카테고리별 게시물 가져오기 실패');
                    console.log(xhr, textStatus, errorThrown);
                }
            });
        }
        
        // 삭제 버튼 클릭 이벤트 핸들러
        $(document).on('click', '.delete', function(e) {
            var postId = $(this).data('id');
            var row = $(this).closest('tr');
            
            $.ajax({
                url: '/delete',
                type: 'POST',
                data: { _id: postId },
                success: function(result) {
                    // 성공적으로 삭제되면 해당 행을 삭제
                    row.remove();
                },
                error: function(xhr, textStatus, errorThrown) {
                    console.log('게시물 삭제 실패');
                    console.log(xhr, textStatus, errorThrown);
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
