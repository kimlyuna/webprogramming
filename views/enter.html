<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    <link rel="stylesheet" href="enter.css"> <!-- enter.css라는 CSS 파일에 연결 -->
</head>
<body>
    <%- include('menu.html') %>

    <!--요게 게시물 작성 칸-->
    <div class = "container mt-4"> <!-- 브라우저 외곽의 공간 규격을 띄울 수 있음/ mt는 margin top-->
    <h1>글쓰기</h1>
      <form action="/save" method="post">


    <div class="form-group">
        <label>카테고리</label>
        <select class="form-control" name="category">
            <option value="" disabled selected>카테고리를 선택하세요</option>
            <option value="category1">운동공유</option>
            <option value="category2">식단공유</option>
            <option value="category3">Q&A</option>
            <option value="category4">일상</option>
        </select>
    </div>
        
        <div class = "form-group">  
            <label>제목</label>
            <input type = "text" name = "title" class="form-control" placeholder="제목을 입력하세요"> 

            <!-- form-control -> 입력 컨트롤의 포커스 처리나 브라우저 크기 변화에 따른 반응형 크기 처리 설정이 적용 됨!!-->
        </div><p></p>
        <div class ="form-group">
            <label>내용</label>
            <textarea name = "content" rows = "10" class ="form-control" placeholder="내용을 입력하세요"></textarea>
        </div><p></p>
        <div class="form-group">
            <label>작성일</label>
            <input type ="date" class="form-control" name ="someDate">   <!-- -->
        </div><p></p>
        <button type ="submit" class ="buttonupload">게시하기</button> 
        <!-- 버튼의 색상, 모양 위치 설정 -->
      </form>
    </div>


    <!--이미지 업로드 칸-->
    <div class="imageupload">
        <form action="/photo " method="POST" enctype = "multipart/form-data">
            <!--enctype 속성은 폼 데이터가 서버로 전송될 때 데이터의 인코딩 방식을 설정함
            이미지나 소리와 같은 바이너리 파일을 전송하려면 "multipart/form-data" 속성으로 설정한다-->
            <input type="file" name="picture" accept = "image/*" class="imagechoose"></input>
            <button type = "submit" class="attachment">첨부</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
