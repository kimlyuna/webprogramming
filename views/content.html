<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    <link rel="stylesheet" href="content.css"> <!-- enter.css라는 CSS 파일에 연결 -->
</head>
<body>
  <%- include('menu.html') %>

    <div class = "container">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title"><%= data.title %></h4>
          </div>
          <div class="card-body">
            <span class="category"><%= data.category %></span> <!-- 카테고리 추가 -->
            <span class="date"><%= data.date %></span>
            <p class="card-text"><%= data.content %></p>
            <a href="/list" class="link">
              <span class="icon"></span> <!-- 아이콘을 담을 요소 -->
            </a>
            <img src="<%= data.path %>" style="width: 550px; height: 440px; margin:30px"><p></p>
            <!--<a href="/edit/<%= data._id %>" class="card-link">수정하기</a>--> <!--수정하기 칸인디.. 구현 안 해도 될 거 같아서 일단 뺌-->
          </div>
        </div>
    </div>

</body>
</html>
